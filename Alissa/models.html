      <p class="lead">Please click on a profile below to see if they would be eligible for a loan</p>
      <a target="_blank" class="btn btn-outline-secondary btn-sm" href="../index.html" role="button">Back to Home</a>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 order-md-1 mb-24">
          <figure>
            <img class="rounded img-fluid" id="model-example-1" src="https://cdn.pixabay.com/photo/2019/01/17/03/13/father-son-3937095_1280.jpg" 
              alt="Model Example 1"/>
            <figcaption><em>Click me to find out if I am eligible!</em></figcaption>
          </figure>
        </div> <!-- image div-->

        <form class="col-md-8 order-md-2">
          <div class="form-group row">
            <label for="inputGender" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
              <select class="form-control" id="inputGender">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputMarried" class="col-sm-2 col-form-label">Are you married?</label>
            <div class="col-sm-10">
                <select class="form-control" id="inputMarried">
                  <option>No</option>
                  <option>Yes</option>
                </select>
            </div>
          </div>
          <div class="form-group row">
              <label for="inputDependents" class="col-sm-2 col-form-label">How many dependents do you have?</label>
              <div class="col-sm-10">
                <select class="form-control" id="inputDependents">
                  <option>None</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3+</option>
                </select>
              </div>
          </div>
          <div class="form-group row">
            <label for="inputEducation" class="col-sm-2 col-form-label">Did you graduate?</label>
            <div class="col-sm-10">
                <select class="form-control" id="inputEducation">
                  <option>No</option>
                  <option>Yes</option>
                </select>
            </div>
          </div>
        </form>
      </div><!-- first row div-->

      <div class="row">
        <div class="col-md-4 order-md-1 mb-4">
          <figure>
            <img class="rounded img-fluid" id="model-example-2" src="https://cdn.pixabay.com/photo/2019/09/02/15/58/family-4447538_1280.jpg" 
              alt="Model Example 2"/>
            <figcaption><em>Click me to find out if I am eligible!</em></figcaption>
          </figure>
        </div>
        <form class="col-md-8 order-md-2">
          <div class="form-group row">
            <label for="inputSelfEmploy" class="col-sm-2 col-form-label">Are you self-employed?</label>
            <div class="col-sm-10">
              <select class="form-control" id="inputSelfEmploy">
                <option>No</option>
                <option>Yes</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputIncome" class="col-sm-2 col-form-label">What is your gross monthly income?</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputIncome" placeholder="1500">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputCoIncome" class="col-sm-2 col-form-label">What is your co-borrower's income?</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputCoIncome" placeholder="1500">
            </div>
          </div>
        </form>
      </div> <!-- second row div-->

      <div class="row">
        <div class="col-md-4 order-md-1 mb-4">
          <figure>
            <img class="rounded img-fluid" id="model-example-3" src="https://cdn.pixabay.com/photo/2016/11/29/13/14/attractive-1869761_1280.jpg" 
              alt="Model Example 3"/>
            <figcaption><em>Click me to find out if I am eligible!</em></figcaption>
          </figure>
        </div>
        <form class="col-md-8 order-md-2">
          <div class="form-group row">
            <label for="inputLoanAmt" class="col-sm-2 col-form-label">Loan Amount Applied For</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputLoanAmt" placeholder="100">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputLoanTerm" class="col-sm-2 col-form-label">Length of Loan (Months)</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputLoanTerm" placeholder="300">
            </div>
          </div>
          <div class="form-group row">
              <label for="inputCredit" class="col-sm-2 col-form-label">Credit Score</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputCredit" placeholder="600">
              </div>
          </div>
        </form>
      </div> <!-- last row div-->

      <div id="model-loan-status"></div>

    </div> <!-- container div-->
